name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: make build

    - name: lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.47.3
        args: --timeout 3m --verbose cmd/... pkg/...

    - name: Test
      run: make test
